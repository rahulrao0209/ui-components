<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../sass/style.css" />
    <script src="../javaScript/index.js" defer></script>
    <title>Datepicker</title>
  </head>
  <body>
    <div class="container">
      <div class="datepicker">
        <div class="datepicker__controls">
          <div class="controls--month">August</div>
          <div class="controls--year">2022</div>
        </div>

        <div class="calendar">
          <div class="calendar__monthdays">
            <div class="calendar__week">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>

            <div class="calendar__days"></div>
          </div>

          <!-- Months and Years -->
          <div class="calendar__months hide">
            <div data-month="0">January</div>
            <div data-month="1">February</div>
            <div data-month="2">March</div>
            <div data-month="3">April</div>
            <div data-month="4">May</div>
            <div data-month="5">June</div>
            <div data-month="6">July</div>
            <div data-month="7">August</div>
            <div data-month="8">September</div>
            <div data-month="9">October</div>
            <div data-month="10">November</div>
            <div data-month="12">December</div>
          </div>

          <div class="calendar__years hide"></div>
        </div>
      </div>
    </div>
  </body>
</html>
