<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Google Pagination</title>
  </head>
  <body>
    <div class="container">
      <div class="arrow arrow--prev">
        <span class="material-icons">chevron_left</span>
      </div>

      <div class="google-logo">
        <div>G</div>
        <div class="page-indicator indicator--1">o</div>
        <div class="page-indicator indicator--2">o</div>
        <div class="page-indicator indicator--3">o</div>
        <div class="page-indicator indicator--4">o</div>
        <div class="page-indicator indicator--5">o</div>
        <div class="page-indicator indicator--6">o</div>
        <div class="page-indicator indicator--7">o</div>
        <div class="page-indicator indicator--8">o</div>
        <div class="page-indicator indicator--9">o</div>
        <div class="page-indicator indicator--10">o</div>
        <div>g</div>
        <div>l</div>
        <div>e</div>
      </div>

      <div class="page-numbers">
        <div class="page-num page--1">1</div>
        <div class="page-num page--2">2</div>
        <div class="page-num page--3">3</div>
        <div class="page-num page--4">4</div>
        <div class="page-num page--5">5</div>
        <div class="page-num page--6">6</div>
        <div class="page-num page--7">7</div>
        <div class="page-num page--8">8</div>
        <div class="page-num page--9">9</div>
        <div class="page-num page--10">10</div>
      </div>

      <div class="arrow arrow--next">
        <span class="material-icons">chevron_right</span>
      </div>
    </div>
  </body>
</html>
