<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Multistep Form</title>
  </head>
  <body>
    <div class="multistep-form__container">
      <ul class="progress-bar">
        <li class="progress-bar--step1">
          <span>1</span>
          <span></span>
          <span>Personal Details</span>
        </li>
        <li class="progress-bar--step2">
          <span>2</span>
          <span></span>
          <span>More Details</span>
        </li>
        <li class="progress-bar--step3">
          <span>3</span>
          <span></span>
          <span>Social Handles</span>
        </li>
      </ul>

      <form class="form">
        <!-- Form Steps -->
        <fieldset class="form-step" id="form-step-1">
          <h3>Enter Personal Details</h3>
          <div>
            <label for="firstname">Firstname</label>
            <input
              id="firstname"
              class="name"
              type="text"
              placeholder="Enter firstname"
            />
          </div>

          <div>
            <label for="lastname">Lastname</label>
            <input
              id="lastname"
              class="name"
              type="text"
              placeholder="Enter lastname"
            />
          </div>

          <div>
            <label for="email">Lastname</label>
            <input
              id="email"
              class="email"
              type="email"
              placeholder="Enter email"
            />
          </div>

          <!-- <button class="button">Prev</button> -->
          <button class="button" id="next-step-1" data-val="1">Next</button>
        </fieldset>

        <fieldset class="form-step" id="form-step-2">
          <h3>More Details</h3>
          <div>
            <label for="country">Country</label>
            <input
              id="country"
              class="name"
              type="text"
              placeholder="Enter country"
            />
          </div>

          <div>
            <label for="state">State</label>
            <input
              id="state"
              class="name"
              type="text"
              placeholder="Enter state"
            />
          </div>

          <div>
            <label for="pincode">Pincode</label>
            <input
              id="pincode"
              class="pincode"
              type="number"
              placeholder="Enter pincode"
            />
          </div>
          <button class="button" id="prev-step-2" data-val="2">Prev</button>
          <button class="button" id="next-step-2" data-val="2">Next</button>
        </fieldset>

        <fieldset class="form-step" id="form-step-3">
          <h3>Social Handles</h3>
          <div>
            <label for="twitter">Twitter</label>
            <input
              id="twitter"
              class="twitter"
              type="text"
              placeholder="Twitter"
            />
          </div>

          <div>
            <label for="instagram">Instagram</label>
            <input
              id="instagram"
              class="instagram"
              type="text"
              placeholder="Instagram"
            />
          </div>

          <div>
            <label for="linkedin">LinkedIn</label>
            <input
              id="linkedin"
              class="linkedin"
              type="text"
              placeholder="LinkedIn"
            />
          </div>
          <button class="button" id="prev-step-3" data-val="3">Prev</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
