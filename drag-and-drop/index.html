<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.scss" />
    <script type="module" src="/src/index.ts"></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="list" id="list-todo">
          <div class="list__header">
            <div>Todo</div>
            <div>5</div>
          </div>
          <ul class="list__tasks list__tasks--todo">
            <!-- Add dummy tasks -->
            <li class="list__task" draggable="true">
              <span></span>
              <span>Wake Up</span>
            </li>
            <li class="list__task" draggable="true">
              <span></span>
              <span>Take a shower</span>
            </li>
            <li class="list__task" draggable="true">
              <span></span>
              <span>Breakfast and Coffee</span>
            </li>
            <li class="list__task" draggable="true">
              <span></span>
              <span>Work</span>
            </li>
            <li class="list__task" draggable="true">
              <span></span>
              <span>Sleep</span>
            </li>
          </ul>
        </div>
        <div class="list" id="list-done">
          <div class="list__header">
            <div>Done</div>
            <div>5</div>
          </div>
          <ul class="list__tasks list__tasks--done">
            <!-- Add dummy tasks -->
            <li class="list__task" draggable="true">
              <span class="material-icons"> check_circle </span>
              <span>Wake Up</span>
            </li>
            <li class="list__task" draggable="true">
              <span class="material-icons"> check_circle </span>
              <span>Take a shower</span>
            </li>
            <li class="list__task" draggable="true">
              <span class="material-icons"> check_circle </span>
              <span>Breakfast and Coffee</span>
            </li>
            <li class="list__task" draggable="true">
              <span class="material-icons"> check_circle </span>
              <span>Work</span>
            </li>
            <li class="list__task" draggable="true">
              <span class="material-icons"> check_circle </span>
              <span>Sleep</span>
            </li>
          </ul>
        </div>
      </div>
    </body>
  </body>
</html>
