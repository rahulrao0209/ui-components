<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Multistep Form</title>
  </head>
  <body>
    <div class="multistep-form__container">
      <ul class="progress-bar">
        <li>Personal Details</li>
        <li>More Details</li>
        <li>Social Handles</li>
      </ul>

      <form class="form">
        <!-- Form Steps -->
        <fieldset class="form-step" id="form-step-1">
          <h3>Enter Personal Details</h3>
          <div>
            <label for="firstname">Firstname</label>
            <input
              id="firstname"
              class="name"
              type="text"
              placeholder="Enter firstname"
            />
          </div>

          <div>
            <label for="lastname">Lastname</label>
            <input
              id="lastname"
              class="name"
              type="text"
              placeholder="Enter lastname"
            />
          </div>

          <div>
            <label for="email">Lastname</label>
            <input
              id="email"
              class="email"
              type="email"
              placeholder="Enter email"
            />
          </div>

          <button aria-label="button" class="button">Next</button>
        </fieldset>

        <fieldset class="form-step" id="form-step-2">
          <h3>More Details</h3>
          <div>
            <label for="firstname">Firstname</label>
            <input
              id="firstname"
              class="name"
              type="text"
              placeholder="Enter firstname"
            />
          </div>

          <div>
            <label for="lastname">Lastname</label>
            <input
              id="lastname"
              class="name"
              type="text"
              placeholder="Enter lastname"
            />
          </div>

          <div>
            <label for="email">Lastname</label>
            <input
              id="email"
              class="email"
              type="email"
              placeholder="Enter email"
            />
          </div>
          <button aria-label="button" class="button">Next</button>
        </fieldset>

        <fieldset class="form-step" id="form-step-3">
          <h3>Social Handles</h3>
          <div>
            <label for="firstname">Firstname</label>
            <input
              id="firstname"
              class="name"
              type="text"
              placeholder="Enter firstname"
            />
          </div>

          <div>
            <label for="lastname">Lastname</label>
            <input
              id="lastname"
              class="name"
              type="text"
              placeholder="Enter lastname"
            />
          </div>

          <div>
            <label for="email">Lastname</label>
            <input
              id="email"
              class="email"
              type="email"
              placeholder="Enter email"
            />
          </div>
          <button aria-label="button" class="button">Next</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
